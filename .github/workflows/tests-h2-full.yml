name: Tests - H2 Full

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # PRæ™‚ã¯ç’°å¢ƒæ‰¿èªï¼ˆtests-approvalï¼‰ã‚’è¦æ±‚ã—ã¦å®Ÿè¡Œ
  h2-full-pr:
    if: ${{ github.event_name == 'pull_request' }}
    name: H2 Full Tests (Java 21) [PR]
    runs-on: ubuntu-latest
    environment:
      name: tests-approval
    timeout-minutes: 45
    env:
      TZ: Asia/Tokyo
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle (cache enabled)
        uses: gradle/actions/setup-gradle@v4

      - name: Restore Gradle wrapper jar from cache
        uses: actions/cache@v4
        with:
          path: gradle/wrapper/gradle-wrapper.jar
          key: gradle-wrapper-${{ runner.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-wrapper-${{ runner.os }}-

      - name: Generate Gradle Wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "ğŸ“¥ (bootstrap) Generating Gradle wrapper via system Gradle only â€” project build uses ./gradlew (8.9)"
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "Target Gradle version: $GRADLE_VERSION"
            gradle -q wrapper --gradle-version "$GRADLE_VERSION" --no-daemon || gradle wrapper --gradle-version "$GRADLE_VERSION" --no-daemon --stacktrace
            test -s gradle/wrapper/gradle-wrapper.jar && echo "âœ… Gradle wrapper jar generated" || (echo "âŒ Failed to generate gradle-wrapper.jar" && exit 1)
          else
            echo "âœ… Gradle wrapper already exists"
          fi

      - name: Verify Gradle
        run: ./gradlew --version

      - name: Run full test suite (H2)
        run: ./gradlew clean check jacocoTestReport --no-daemon

      - name: Upload test reports (XML/HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: h2-full-test-reports
          path: |
            **/build/test-results/test/**/*.xml
            **/build/reports/tests/test/**
          if-no-files-found: warn
          retention-days: 14

      - name: Upload JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: h2-full-jacoco
          path: |
            **/build/reports/jacoco/test/jacocoTestReport.xml
            **/build/reports/jacoco/test/html/**
          if-no-files-found: warn
          retention-days: 14

